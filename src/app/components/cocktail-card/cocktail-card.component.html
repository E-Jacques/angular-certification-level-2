<img [src]="cocktail.imageUrl" alt="" aria-hidden="true">
<div class="body">
    <h2>{{ cocktail.name }}</h2>
    <p class="alcoholic-label" data-testid="alcoholic-label"
        [ngClass]="{ 'alcoholic': cocktail.isAlcoholic, 'non-alcoholic': !cocktail.isAlcoholic }">
        {{ cocktail.isAlcoholic ? 'Alcoholic' : 'Non alcoholic' }}
    </p>
    <p data-testid="ingredients">{{ cocktail.ingredients | join: ' | ' }}</p>
</div>
<span class="icon-star" [attr.id]="'star-' + cocktail.id"></span>
